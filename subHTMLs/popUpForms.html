<div class="clickable-whole-wrapper">
    <div class="form-wide-wrapper">
        <div class="form-container">
            
            <div class="form-header">
                <div class="title">Requesting a leave</div>
                <div class="mini-info">For non-consecutive leaves, please create them individually.</div>
                <hr>
                <div class="form-closer-button">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="form-body">
                <div class="control-component" control-type="select-calendar">
                    <div class="label-icon">
                        Leave type
                    
                    </div>
                    <select>
                        <option></option>
                        <option value="Vacation">Vacation leave</option>
                        <option value="Emergency">Emergency leave</option>
                        <option value="Sick">Sick leave</option>
                        <option value="Paternity">Paternity leave</option>
                        <option value="Maternity">Maternity leave</option>=
                    </select>
                </div>
                <div class="control-component" control-type="select-calendar">
                    <div class="label-icon">
                        Select date
                    </div>
                    <input type="text" class="input-date-range-picker">
                </div>
                <br>
                <div class="control-component" control-type="select-calendar">
                    <div class="label-icon">
                        Day off
                    </div>
                    <select>
                        <option></option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
                <div class="control-component" control-type="select-calendar">
                    <div class="label-icon">
                        Reason
                    </div>
                    <textarea></textarea>
                </div>
            </div>
            <div class="form-footer">
                <hr>
                <div class="control-component" control-type="select-calendar">
                    <button>
                        Submit
                    </button>
                </div>
                <div class="control-component" control-type="select-calendar">
                    <button>
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</div>
